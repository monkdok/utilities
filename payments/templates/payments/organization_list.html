{% extends 'payments/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12 organizations">
        <div class="row">
            {% for organization in organization %}
            <div class="col-4">
                <a href="{% url 'organization_detail_url' organization.slug %}" class="organization-item">{{ organization.title }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="add-organization">
    <a href="{% url 'organization_create_url' %}" class="btn btn-primary mt-5">Add Organization</a>
</div>
<div class="username">
    {{ user.last_name }}
    {{ user.first_name|slice:":1" }}.
    {{ user.surname|slice:":1" }}.
</div>
{% endblock %}
