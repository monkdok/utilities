<h3>{{ organization }}</h3>
{% for payment in payments %}
<div class="counter-values">
    <a href="{% url 'payment_detail_url' payment.id %}">
    <button>
        {{ payment.previous_counter_value }} - {{ payment.current_counter_value }} ({{ payment.organization.measurement_units }}.)
    </button>
</a>
</div>

<br>
{% endfor %}
