{% extends 'payments/base.html' %}
{% load static %}

{% block header-title %}<h3>Services</h3>{% endblock %}
{% block content %}
<div class="row justify-content-center">
	<div class="main-content">
		{% for service in services %}
		<a href="{% url 'organization_detail_url' service.slug %}" class="btn btn-primary">{{ service.title }}</a>
		{% endfor %}
	</div>
</div>

{% endblock %}
