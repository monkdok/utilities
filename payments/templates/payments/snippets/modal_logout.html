<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Logging Out</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure?
      </div>
      <div class="modal-footer">
          <button type="submit" form="logout_form" class="btn btn-secondary">Yep</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Nope</button>
      </div>
    </div>
  </div>
</div>

<form id="logout_form" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{% url 'organization_list_url' %}">
</form>
